<div class="container">
    <h3>Update Contact</h3>
<form class="form-group">
    <label>Name</label>
    <input type="text" ng-model="formData.name" class="form-control" placeholder="Name..."><br>
    <label>Email</label>
    <input type="text" ng-model="formData.email" class="form-control" placeholder="Email..."><br>
    <label>Contact-No</label>  
    <input type="text" ng-model="formData.number" placeholder="Mobile-no..." class="form-control"><br>
    <label>Address</label>
    <input type="text" ng-model="formData.address" class="form-control" placeholder="Address..."><br>
    <a ng-href="#!updatedata/"><button class="btn btn-sm btn-success">Update</button></a>
    </form>
</div>
